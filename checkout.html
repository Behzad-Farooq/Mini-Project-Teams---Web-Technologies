<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .checkout-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .checkout-table th, .checkout-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            width: 160px;
            height: 50px ;
        }
        .checkout-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .checkout-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .checkout-table tr:hover {
            background-color: #f1f1f1;
        }

        .checkout-table img {
            max-width: 100%;
            max-height: 50px;
            object-fit: contain;
        }

        .remove-item {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .remove-item:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>

    <header>
        <nav class="nav">
            <div class="nav-links">
                <a href="Home.html">Mobile Shopping Store</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for mobiles...">
                <button type="submit">Search</button>
            </div>
            <div class="nav-links">
                <a href="shop.html">Shop Mobiles</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="logout.html">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="h1">Checkout</h1>
        <table border="1px" id="checkout-table" class="checkout-table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
       
    </main>
    <footer>
        <p>&copy; 2025 Mobile Shopping Store</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = [
            ];

            const tbody = document.querySelector('#checkout-table tbody');

cartItems.forEach((item, index) => {
    const row = document.createElement('tr');

    row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.name}</td>
        <td>$${item.price}</td>
        <td>${item.quantity}</td>
        <td>$${item.price * item.quantity}</td>
        <td><button class="remove-item" data-id="${item.id}">Remove</button></td>
    `;
    
    tbody.appendChild(row);
            });
        });
        
    </script>


</body>
</html>
