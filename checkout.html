<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-links">
                <a href="Home.html">Mobile Shopping Store</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for mobiles...">
                <button type="submit">Search</button>
            </div>
            <div class="nav-links">
                <a href="shop.html">Shop Mobiles</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="account.html">Account</a>
                <a href="logout.html">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="h1">Checkout</h1>
        <table border="1px" id="checkout-table" class="checkout-table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Checkout items will be dynamically added here -->
            </tbody>
        </table>
        <div class="checkout-buttons">
            <button id="place-order-button" class="btn">Place Order</button>
            <button id="continue-shopping-button" class="btn">Continue Shopping</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Mobile Shopping Store</p>
    </footer>
</body>
</html>
