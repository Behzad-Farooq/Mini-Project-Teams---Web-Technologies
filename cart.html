<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-links">
                <a href="Home.html">Mobile Shopping Store</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for mobiles...">
                <button type="submit">Search</button>
            </div>
            <div class="nav-links">
                <a href="shop.html">Shop Mobiles</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="account.html">Account</a>
                <a href="logout.html">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="h1">Your Cart</h1>
        <div id="cart-items" class="cart-items">
        </div>
        <div id="cart-total" class="cart-total">
            Total: <span id="total-amount">0.00</span>
        </div>
        <div class="cart-buttons">
            <button id="checkout-button" class="btn">Checkout</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Mobile Shopping Store</p>
    </footer>
</body>
</html>
