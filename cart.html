<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cart-icon">
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </div>
    <main>
        <h1>Your Cart</h1>
        <div id="cart-items">
        </div>
        <div id="cart-total">
            Total: $<span id="total-amount">0.00</span>
        </div>
        <button id="place-order-button">Place Order</button>
        <button id="continue-shopping-button">Continue Shopping</button>
        <p id="order-confirmation" style="display: none; color: green;">Order is successfully confirmed</p>
    </main>
</body>
</html>
